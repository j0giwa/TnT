<li th:fragment="taskItem (task)" style="margin-bottom: 3px;">
	<div class="d-flex justify-content-between">
		<div class="d-flex">
			<form th:action="@{'/u/' + ${username} + '/todo/done'}" method="post">
				<input type="hidden" th:value="${task.id}" name="id">
				<button class="btn btn-transparent" type="submit">
					<svg th:if="${task.done} == true" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" width="1em" height="1em"
						fill="currentColor">
						<!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
						<path
							d="M64 80c-8.8 0-16 7.2-16 16V416c0 8.8 7.2 16 16 16H384c8.8 0 16-7.2 16-16V96c0-8.8-7.2-16-16-16H64zM0 96C0 60.7 28.7 32 64 32H384c35.3 0 64 28.7 64 64V416c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V96zM337 209L209 337c-9.4 9.4-24.6 9.4-33.9 0l-64-64c-9.4-9.4-9.4-24.6 0-33.9s24.6-9.4 33.9 0l47 47L303 175c9.4-9.4 24.6-9.4 33.9 0s9.4 24.6 0 33.9z" />
					</svg>
					<svg th:if="${task.done} == false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" width="1em"
						height="1em" fill="currentColor">
						<!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
						<path
							d="M384 80c8.8 0 16 7.2 16 16V416c0 8.8-7.2 16-16 16H64c-8.8 0-16-7.2-16-16V96c0-8.8 7.2-16 16-16H384zM64 32C28.7 32 0 60.7 0 96V416c0 35.3 28.7 64 64 64H384c35.3 0 64-28.7 64-64V96c0-35.3-28.7-64-64-64H64z" />
					</svg>
				</button>
			</form>
			<span class="mx-1 py-2 fw-bold" th:switch="${task.priority}">
				<span th:case="${T(de.thowl.tnt.storage.entities.Priority).LOW}" th:text="'&#x1F7E9;'">ğŸŸ©</span>
				<span th:case="${T(de.thowl.tnt.storage.entities.Priority).MEDIUM}" th:text="'&#x1F7E8;'">ğŸŸ¨</span>
				<span th:case="${T(de.thowl.tnt.storage.entities.Priority).HIGH}" th:text="'&#x1F7E5;'">ğŸŸ¥</span>
			</span>
			<span class="mx-1 py-2 fw-bold" th:text="${task.name}">Task</span>
			<span class="mx-2 py-2" th:text="${task.content}">Task</span>
		</div>
		<div>
			<form th:method="delete">
				<input type="hidden" th:value="${task.id}" name="id">
				<button class="btn btn-transparent" type="submit">
					<svg xmlns="http://www.w3.org/2000/svg" viewBox="-32 0 512 512" width="1em" height="1em" fill="currentColor"
						id="delete" class="delete" style="font-size: 20px;">
						<!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free (Icons: CC BY 4.0, Fonts: SIL OFL 1.1, Code: MIT License) Copyright 2023 Fonticons, Inc. -->
						<path
							d="M170.5 51.6L151.5 80h145l-19-28.4c-1.5-2.2-4-3.6-6.7-3.6H177.1c-2.7 0-5.2 1.3-6.7 3.6zm147-26.6L354.2 80H368h48 8c13.3 0 24 10.7 24 24s-10.7 24-24 24h-8V432c0 44.2-35.8 80-80 80H112c-44.2 0-80-35.8-80-80V128H24c-13.3 0-24-10.7-24-24S10.7 80 24 80h8H80 93.8l36.7-55.1C140.9 9.4 158.4 0 177.1 0h93.7c18.7 0 36.2 9.4 46.6 24.9zM80 128V432c0 17.7 14.3 32 32 32H336c17.7 0 32-14.3 32-32V128H80zm80 64V400c0 8.8-7.2 16-16 16s-16-7.2-16-16V192c0-8.8 7.2-16 16-16s16 7.2 16 16zm80 0V400c0 8.8-7.2 16-16 16s-16-7.2-16-16V192c0-8.8 7.2-16 16-16s16 7.2 16 16zm80 0V400c0 8.8-7.2 16-16 16s-16-7.2-16-16V192c0-8.8 7.2-16 16-16s16 7.2 16 16z">
						</path>
					</svg>
				</button>
			</form>
		</div>
	</div>
</li>
