<!DOCTYPE html>
<html data-bs-theme="dark" lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/baselayout::htmlhead(pageTitle='Register | TnT')}" />

<body class="bg-body">

	<nav th:replace="~{fragments/baselayout::navbar}" />

	<main class="mt-5">

		<div class="container-fluid">

			<div class="container bg-body-tertiary mx-auto border-none mb-5 pt-5 pb-0 rounded">
				<div class="p-5">
					<div class="text-center">
						<h4 class="text-light mb-4" th:text="#{createaccount}">Create an Account!</h4>
					</div>
					<form class="user" method="post" action="/register">
						<div class="row mb-3">
							<div class="col-sm-6 mb-3 mb-sm-0">
								<input class="form-control form-control-user" type="text" id="firstname" name="firstname"
									th:placeholder="#{first_name}" required="">
							</div>
							<div class="col-sm-6">
								<input class="form-control form-control-user" type="text" id="lastname" name="lastname"
									th:placeholder="#{last_name}" required="">
							</div>
						</div>
						<div class="mb-3">
							<input class="form-control form-control-user" type="text" id="username" name="username"
								th:placeholder="#{username}" required="">
						</div>
						<div class="mb-3">
							<input class="form-control form-control-user" type="email" id="email" name="email"
								th:placeholder="#{email}" required="">
						</div>
						<div class="row mb-3">
							<div class="col-sm-6 mb-3 mb-sm-0">
								<input class="form-control form-control-user" type="password" id="password" name="password"
									th:placeholder="#{password}" required="">
							</div>
							<div class="col-sm-6">
								<input class="form-control form-control-user" type="password" id="password2" name="password2"
									th:placeholder="#{password2}" required="">
							</div>
						</div>
						<div class="row mb-3">
							<p id="emailErrorMsg" class="text-danger" style="display:none;">The Email is wrong </p>
							<p id="passwordErrorMsg" class="text-danger" style="display:none;">The Password is wrong</p>
						</div>
						<div th:if="${error}">
							<span class="text-danger m-2" th:text="#{${error}}">ERROR</span>
						</div>
						<button class="btn btn-primary d-block btn-user w-100" id="submitBtn" type="submit"
							th:text="#{accountregister}">Register Account</button>
						<hr>
					</form>
					<div class="text-center">
						<span th:text="#{askaccount}">Already have a Account?</span>
						<a class="small" href="login" th:text="#{login}">Login!</a>
					</div>
				</div>
			</div>
		</div>
	</main>

</body>

</html>
