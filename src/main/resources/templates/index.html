<!DOCTYPE HTML>
<html lang="de_DE" xmlns:th="https://www.thymeleaf.org">
  <head>
    <title>BCrypt Demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous">
  </head>
  <body class="bg-dark">
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <img src="images/thowl_logo.png" width="100"/>
      </div>
    </nav>
    <div class="container-fluid mh-100">
      <form class="mx-auto w-25 m-5 p-5 bg-light rounded" method="post" action="/login">
        <h4 class="text-center">Login</h4>
        <div class="mb-3">
          <label for="email" class="form-label">E-Mail</label>
          <input type="email" class="form-control" id="email" aria-describedby="email" name="email" placeholder="E-Mail">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Passwort</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="Passwort">
        </div>
        <button type="submit" class="btn btn-danger">Submit</button>
        <div class="text-success m-2" th:if="${user != null}">
          Logged in as: <span th:text="${user}">USERNAME</span>
        </div>
        <span class="text-danger m-2" th:text="${error}">ERROR</span>
      </form>
    </div>
  </body>
 </html>
