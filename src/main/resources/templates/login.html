<!DOCTYPE html>
<html data-bs-theme="dark" lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/baselayout::htmlhead(pageTitle='Login | TnT')}"></head>

<body class="bg-body">

	<nav th:replace="~{fragments/baselayout::navbar}"></nav>

	<main class="mt-5">
		<div class="container-fluid">
			<div class="row mb-5">
				<div class="col-md-8 col-xl-6 text-center mx-auto">
					<h2 style="color: var(--bs-secondary-bg);" th:text="#{log_in}">Log in</h2>
					<p class="w-lg-50">
						Curae hendrerit donec commodo hendrerit egestas tempus, turpis facilisis nostra nunc. Vestibulum dui eget
						ultrices.
					</p>
				</div>
			</div>
			<div class="row d-flex justify-content-center">
				<div class="col-sm-9 col-md-8 col-lg-7 col-xl-7 col-xxl-7">
					<div class="card mb-5 bg-body-tertiary">
						<div class="card-body d-flex flex-column align-items-center flex-lg-fill">
							<div class="bs-icon-xl bs-icon-circle bs-icon my-4" style="background: #059669;">
								<svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16"
									class="bi bi-person text-light">
									<path
										d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664z">
									</path>
								</svg>
							</div>
							<form class="text-center" method="post">
								<div class="mb-3">
									<input class="form-control" type="email" name="email" th:placeholder="#{email}">
								</div>
								<div class="mb-3 position-relative" id="passwordWrapp">
									<input class="form-control" type="password" id="passwd" name="password" style="padding-right: 40px"
										th:placeholder="#{password}">
									<div class="d-flex align-items-center position-absolute eye_control" onclick="passwordVisibility()">
										<i class="far fa-eye" id="show"></i>
										<i class="far fa-eye-slash" id="hide"></i>
									</div>
								</div>
								<div class="mb-3">
									<button class="btn btn-primary d-block w-100" type="submit" th:text="#{login}">Login</button>
								</div>
								<div class="d-flex">
									<div class="form-check" style="margin-right: 70px;">
										<input class="form-check-input" type="checkbox" id="formCheck-1">
										<label class="form-check-label text-light" for="formCheck-1">Remember Me</label>
									</div>
									<p class="text-light" th:text="#{forgotpassword}">Forgot your password?</p>
								</div>
							</form>
							<div>
								<span class="text-light" th:text="#{noaccount}">Already have a Account?</span>
								<a href="register" th:text="#{sign_up}">Sign Up</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>
	<script src="js/passwd.js"></script>
</body>

</html>
